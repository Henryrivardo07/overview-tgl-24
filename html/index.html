<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Embedding Media in HTML</h1>

    <h2>Video Example:</h2>
    <video width="600" controls>
      <source src="public/2023-10-25 23-47-43.mkv" type="video/x-matroska" />
      Your browser does not support the video tag.
    </video>

    <h2>Audio Example:</h2>
    <audio controls>
      <source src="audio.mp3" type="audio/mp3" />
      Your browser does not support the audio element.
    </audio>

    <h2>Embedding a YouTube Video:</h2>
    <iframe width="560" height="315" src="https://youtu.be/lkIFF4maKMU?si=MaT_Ig1RDD_TZu11" frameborder="0" allowfullscreen></iframe>
  </body>
</html>
